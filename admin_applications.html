<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications - Consilium Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="admin_applications.js" defer></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-2 text-indigo-900 font-extrabold text-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
                        <path d="M480-120 200-272v-240L40-600l440-240 440 240v320h-80v-276l-80 44v240L480-120Zm0-332 274-148-274-148-274 148 274 148Zm0 241 200-108v-151L480-360 280-470v151l200 108Zm0-241Zm0 90Zm0 0Z"/>
                    </svg>
                    Consilium
                </div>
                <nav class="hidden md:flex gap-6 text-sm text-gray-600 items-center">
                    <a href="admin_dashboard.html" class="hover:text-indigo-700 transition">Dashboard</a>
                    <a href="admin_bursaries.html" class="hover:text-indigo-700 transition">Manage Bursaries</a>
                    <a href="admin_applications.html" class="text-indigo-600 font-bold border-b-2 border-indigo-600 pb-1">Applications</a> 
                </nav>
            </div>
            <div class="flex items-center gap-6">
                <button id="logout-btn" class="text-sm font-medium text-gray-500 hover:text-red-600 transition">Logout</button>
                <a href="profile.html" class="hover:opacity-80 transition-opacity">
                    <div class="h-9 w-9 rounded-full bg-indigo-900 text-white flex items-center justify-center text-sm font-semibold shadow-sm ring-2 ring-indigo-100">AD</div>
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-10">

        <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Student Applications</h1>
                <p class="text-gray-500 mt-1">View and manage received applications.</p>
            </div>
            
            <button onclick="downloadCSV()" class="bg-white border border-gray-300 text-gray-700 px-3 py-1.5 rounded-lg font-bold hover:bg-gray-50 transition flex items-center gap-2 text-xs w-auto">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                Export CSV
            </button>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-6 flex flex-col md:flex-row gap-4 items-center">
            
            <div class="w-full md:w-1/3">
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wide mb-1">Filter by Faculty</label>
                <select id="filterFaculty" class="w-full border border-gray-300 rounded-lg p-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    <option value="all">Show All Faculties</option>
                    <option value="Accounting">Accounting & Informatics</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Health">Health Sciences</option>
                    <option value="Management">Management Sciences</option>
                    <option value="Arts">Arts & Design</option>
                    <option value="Applied">Applied Sciences</option>
                </select>
            </div>

            <div class="w-full md:w-1/3">
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wide mb-1">Filter by Status</label>
                <select id="filterStatus" class="w-full border border-gray-300 rounded-lg p-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    <option value="all" selected>Show All</option>
                    <option value="Applied">Applied Only</option>
                    <option value="Interested">To Do / Interested</option>
                </select>
            </div>

            <div class="w-full md:w-auto mt-auto">
                 <button id="resetFilters" class="text-indigo-600 text-sm font-bold hover:underline px-4 py-2">Reset</button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                   <thead>
    <tr class="bg-gray-50 text-xs font-bold text-gray-500 uppercase tracking-wider border-b border-gray-200">
        <th class="px-6 py-4">Student No.</th> <th class="px-6 py-4">Student Name</th>
        <th class="px-6 py-4">Faculty</th>
        <th class="px-6 py-4">Department</th> <th class="px-6 py-4">Avg (%)</th>
        <th class="px-6 py-4">Bursary</th>
        <th class="px-6 py-4">Date</th>
        <th class="px-6 py-4 text-right">Status</th>
    </tr>
</thead>
                    <tbody id="applications-table-body" class="divide-y divide-gray-100 text-sm text-gray-700">
                        </tbody>
                </table>
            </div>
            
            <div id="empty-state" class="hidden p-12 text-center">
                <p class="text-gray-400 font-medium">No applications found matching criteria.</p>
            </div>
        </div>

    </main>
</body>
</html>
