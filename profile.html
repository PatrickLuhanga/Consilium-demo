<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Consilium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="profile.js" defer></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                
                <div class="flex items-center gap-8">
                    <div class="flex items-center gap-2 text-indigo-900 font-extrabold text-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
                            <path d="M480-120 200-272v-240L40-600l440-240 440 240v320h-80v-276l-80 44v240L480-120Zm0-332 274-148-274-148-274 148 274 148Zm0 241 200-108v-151L480-360 280-470v151l200 108Zm0-241Zm0 90Zm0 0Z"/>
                        </svg>
                        Consilium
                    </div>

                    <nav id="desktop-nav" class="hidden md:flex gap-6 text-sm font-medium text-gray-600">
                        </nav>
                </div>

                <div class="flex items-center gap-4">
                    <button id="logout-btn" class="text-sm font-medium text-gray-500 hover:text-red-600 transition">Logout</button>
                    <div id="header-avatar" class="h-9 w-9 rounded-full bg-indigo-900 text-white flex items-center justify-center text-sm font-bold shadow-sm ring-2 ring-indigo-100">
                        --
                    </div>
                </div>
            </div>

            <nav id="mobile-nav" class="md:hidden flex gap-6 overflow-x-auto pb-3 text-sm font-medium text-gray-600 border-t border-gray-100 pt-3 whitespace-nowrap">
                </nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <div class="flex items-center gap-5 mb-8">
            <div class="h-20 w-20 rounded-full bg-white border-2 border-indigo-100 text-indigo-900 flex items-center justify-center text-2xl font-bold shadow-sm">
                <span id="body-avatar">--</span>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-gray-900" id="display-name">Loading...</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span id="role-badge" class="bg-indigo-100 text-indigo-800 text-xs px-2 py-0.5 rounded font-bold uppercase tracking-wide">User</span>
                    <span id="display-email" class="text-gray-500 text-sm">...</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-6 md:p-8 space-y-8">

                <fieldset>
                    <legend class="text-lg font-bold text-gray-900 border-b border-gray-100 w-full pb-2 mb-4">Personal Details</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">First Name</label>
                            <input type="text" id="fname" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Last Name</label>
                            <input type="text" id="lname" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        </div>
                    </div>
                </fieldset>

                <fieldset id="student-section" class="hidden">
                    <legend class="text-lg font-bold text-gray-900 border-b border-gray-100 w-full pb-2 mb-4">Academic Information</legend>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Student Number</label>
                            <input type="text" id="student-num" placeholder="e.g. 22012345" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Academic Average (%)</label>
                            <input type="number" id="average" min="0" max="100" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Faculty</label>
                            <select id="faculty" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                                <option value="">Select Faculty...</option>
                                <option value="Accounting and Informatics">Accounting & Informatics</option>
                                <option value="Applied Sciences">Applied Sciences</option>
                                <option value="Arts & Design">Arts & Design</option>
                                <option value="Engineering">Engineering & Built Env</option>
                                <option value="Health Sciences">Health Sciences</option>
                                <option value="Management Sciences">Management Sciences</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Department</label>
                            <select id="department" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                                <option value="">Select Faculty First...</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset id="admin-section" class="hidden">
                    <legend class="text-lg font-bold text-gray-900 border-b border-gray-100 w-full pb-2 mb-4">Staff Details</legend>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Staff / Employee ID</label>
                            <input type="text" id="staff-id" placeholder="e.g. STF-9988" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Department / Office</label>
                            <select id="admin-dept" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                                <option value="">Select Office...</option>
                                <option value="Financial Aid">Financial Aid</option>
                                <option value="Student Admissions">Student Admissions</option>
                                <option value="Faculty Office">Faculty Office</option>
                                <option value="IT Support">IT Support</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

            </div>

            <div class="bg-gray-50 px-8 py-4 border-t border-gray-200 flex justify-end gap-4">
                <button id="cancel-btn" class="px-6 py-2 text-gray-600 font-bold hover:bg-gray-200 rounded-lg transition">Cancel</button>
                <button id="save-btn" class="px-6 py-2 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 transition flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    Save Changes
                </button>
            </div>
        </div>
    </main>
</body>
</html>
