<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="validation.js" defer></script>
</head>
<body class="bg-[url('background.jpg')] bg-cover bg-center font-sans min-h-screen justify-center items-center flex flex-col space-y-4 p-6">
    
<form id="form"data-type="login" class="bg-white/90 text-black backdrop-blur-sm rounded-2xl shadow-lg w-full max-w-[490px] p-8 space-y-4 justify-center">
    <header class="text-center mb-4">
            <h1 class="font-bold ">WELCOME BACK</h1>
            <p >Please login to access our system.</p>
    </header><hr><br>

      <div class="text-inherit">
        <label for="email" class="font-bold ">Email:</label><br>
        <div class="flex items-center  rounded-lg px-2" >
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg>
    <input type="email" id="email" name="email" class="w-full h-9 rounded-lg border border-gray-300 text-inherit" required/>
    <p class="text-red-600 text-sm mt-1" id="email-error"></p>
   
</div>

     </div>

    <div class="mr-4">
        <label for="psw" class="font-bold ">Password:</label><br>
        <div class="flex items-center  rounded-lg px-2" >
       <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>
        <input type="password" id="psw" name="psw" class="w-full h-9 rounded-lg border border-gray-300 text-inherit" required/>
        <p class="text-red-600 text-sm mt-1" id="psw-error"></p>
    
</div>
     </div><br>



  <br><div class="flex justify-center">
        <input type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg w-3/4 h-9" value="Login"/>
    </div>

    <p class="flex justify-center">Forgot Password? <a class="text-blue-700"  href="sign-up.html">Sign Up</a></p>
     
    </form>

</body>
</html>
